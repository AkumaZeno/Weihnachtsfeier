<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsquiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        #quiz-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        #answers button {
            display: block;
            margin: 10px auto;
            width: 100%;
        }

        #next-button {
            display: none;
        }

        #timer {
            font-weight: bold;
            color: #dc3545;
        }

        /* Modal styles */
        #leaderboard-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
        }

        #leaderboard-modal h3 {
            margin-bottom: 10px;
        }

        #leaderboard-modal ul {
            list-style: none;
            padding: 0;
        }

        #leaderboard-modal li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #close-modal {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="start-screen">
            <h1>Willkommen zum Weihnachtsquiz!</h1>
            <p>Gib deinen Namen ein, um zu starten:</p>
            <input type="text" id="player-name" placeholder="Dein Name" required>
            <button id="start-button">Quiz starten</button>
            <button id="view-leaderboard">Rangliste anzeigen</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <h2 id="question"></h2>
            <p>Verbleibende Zeit: <span id="timer">10</span> Sekunden</p>
            <div id="answers"></div>
            <button id="next-button">Nächste Frage</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h1>Quiz beendet!</h1>
            <p>Dein Ergebnis: <span id="score"></span> Punkte.</p>
            <button id="restart-button">Erneut spielen</button>
            <button id="view-leaderboard">Rangliste anzeigen</button>
        </div>
    </div>

    <!-- Modal für Rangliste -->
    <div id="overlay"></div>
    <div id="leaderboard-modal">
        <h3>Rangliste</h3>
        <ul id="leaderboard"></ul>
        <button id="close-modal">Schließen</button>
    </div>

    <script>
        const questions = [
            {
                question: "Welches Tier zieht den Schlitten des Weihnachtsmanns?",
                answers: ["Elch", "Rentier", "Hirsch", "Kamel"],
                correct: 1
            },
            {
                question: "In welchem Land entstand der erste Weihnachtsbaum?",
                answers: ["Deutschland", "USA", "Norwegen", "Schweden"],
                correct: 0
            },
            {
                question: "Wie heißt der Weihnachtsklassiker mit Kevin allein zu Hause?",
                answers: ["Kevin und die Gangster", "Allein zu Haus", "Kevin allein in New York", "Kevin allein zu Hause"],
                correct: 3
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let playerName = "";
        const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

        const startScreen = document.getElementById("start-screen");
        const quizScreen = document.getElementById("quiz-screen");
        const resultScreen = document.getElementById("result-screen");
        const questionElement = document.getElementById("question");
        const answersElement = document.getElementById("answers");
        const nextButton = document.getElementById("next-button");
        const scoreElement = document.getElementById("score");
        const timerElement = document.getElementById("timer");
        const leaderboardElement = document.getElementById("leaderboard");
        const leaderboardModal = document.getElementById("leaderboard-modal");
        const overlay = document.getElementById("overlay");

        document.getElementById("start-button").addEventListener("click", startQuiz);
        nextButton.addEventListener("click", showNextQuestion);
        document.getElementById("restart-button").addEventListener("click", restartQuiz);
        document.getElementById("view-leaderboard").addEventListener("click", showLeaderboard);
        document.getElementById("close-modal").addEventListener("click", closeLeaderboard);

        function startQuiz() {
            playerName = document.getElementById("player-name").value.trim();
            if (!playerName) {
                alert("Bitte gib deinen Namen ein!");
                return;
            }
            startScreen.style.display = "none";
            quizScreen.style.display = "block";
            currentQuestionIndex = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            resetTimer();
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            answersElement.innerHTML = "";
            nextButton.style.display = "none";

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.addEventListener("click", () => selectAnswer(index));
                answersElement.appendChild(button);
            });
        }

        function selectAnswer(index) {
            clearInterval(timer);
            const currentQuestion = questions[currentQuestionIndex];
            if (index === currentQuestion.correct) {
                score += 2; // 2 Punkte für eine richtige Antwort
            } else {
                score -= 1; // 1 Punkt Abzug für eine falsche Antwort
            }
            nextButton.style.display = "block";
            Array.from(answersElement.children).forEach((button, i) => {
                button.disabled = true;
                button.style.backgroundColor = i === currentQuestion.correct ? "#28a745" : "#dc3545";
            });
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.style.display = "none";
            resultScreen.style.display = "block";
            scoreElement.textContent = score;

            leaderboard.push({ name: playerName, score });
            leaderboard.sort((a, b) => b.score - a.score);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        }

        function showLeaderboard() {
            updateLeaderboard();
            leaderboardModal.style.display = "block";
            overlay.style.display = "block";
        }

        function closeLeaderboard() {
            leaderboardModal.style.display = "none";
            overlay.style.display = "none";
        }

        function updateLeaderboard() {
            leaderboardElement.innerHTML = leaderboard
                .map((entry, index) => `
                    <li>
                        ${entry.name}
                        <span>${entry.score} Punkte</span>
                        <button onclick="deletePlayer(${index})" style="background-color: #dc3545; color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer;">Löschen</button>
                    </li>
                `)
                .join("");
        }

        function deletePlayer(index) {
            if (confirm("Möchtest du diesen Spieler wirklich aus der Rangliste löschen?")) {
                leaderboard.splice(index, 1);
                localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
                updateLeaderboard();
            }
        }

        function resetTimer() {
            clearInterval(timer);
            let timeLeft = 10;
            timerElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextButton.style.display = "block";
                    Array.from(answersElement.children).forEach(button => (button.disabled = true));
                }
            }, 1000);
        }
    </script>
</body>
</html>
